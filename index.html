<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container controls">
        <button id="reset">Reset</button>
        <button class="game-mode" id="two-player">2P Local</button>
        <div class="container turn-order">
            <div class="title">Turn:</div>
            <div class="circle-turn active">O</div>
            <div class="cross-turn">X</div>
        </div>
        <button class="game-mode" id="one-player">1P vs AI</button>
        <div class="container results">
            <div id="results">Select a game mode</div>
        </div>
    </div>
    <div class="container board">
        <div class="slot" data-value="empty" data-col="0" data-row="0"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="1" data-row="0"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="2" data-row="0"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="0" data-row="1"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="1" data-row="1"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="2" data-row="1"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="0" data-row="2"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="1" data-row="2"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="2" data-row="2"><div class="shape"></div></div>
    </div>
</body>
</html>
