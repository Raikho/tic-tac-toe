<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container board">
        <div class="slot" data-col="0" data-row="0">1</div>
        <div class="slot" data-col="1" data-row="0">2</div>
        <div class="slot" data-col="2" data-row="0">3</div>
        <div class="slot" data-col="0" data-row="1">4</div>
        <div class="slot" data-col="1" data-row="1">5</div>
        <div class="slot" data-col="2" data-row="1">6</div>
        <div class="slot" data-col="0" data-row="2">7</div>
        <div class="slot" data-col="1" data-row="2">8</div>
        <div class="slot" data-col="2" data-row="2">9</div>
    </div>
</body>
</html>
