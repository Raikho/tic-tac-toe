<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container controls">
        <button id="reset">Reset</button>
    </div>
    <div class="container board">
        <div class="slot" data-value="empty" data-col="0" data-row="0"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="1" data-row="0"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="2" data-row="0"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="0" data-row="1"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="1" data-row="1"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="2" data-row="1"><div class="shape"></div></div>
        <div class="slot" data-value="empty" data-col="0" data-row="2"><div class="shape"></div></div>
        <div class="slot" data-value="cross" data-col="1" data-row="2"><div class="shape"></div></div>
        <div class="slot" data-value="circle" data-col="2" data-row="2"><div class="shape"></div></div>
    </div>
</body>
</html>
