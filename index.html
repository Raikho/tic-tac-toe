<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="controls container grid r4c1">
        <div class="reset container flex">
            <button id="reset" class="big" data-active="false">Reset</button>
        </div>
        <div class="one-player container grid r1c2">
            <button id="one-player" class="medium" data-active="true" data-selected="false">1P vs AI</button>
            <div class="difficulty container grid r2c3">
                <div class="difficulty title inset-bg" id="diff-title" data-active="false">Difficulty:</div>
                <button class="small" id="diff-easy" data-active="false" data-selected="false">Easy</button>
                <button class="small" id="diff-med" data-active="false" data-selected="false">Med</button>
                <button class="small" id="diff-hard" data-active="false" data-selected="false">Hard</button>
            </div>
        </div>
        <div class="two-player container grid r1c2">
            <button id="two-player" class="medium" data-active="true" data-selected="false">2P Local</button>
            <div class="turn-order container grid r2c2">
                <div class="turn-order title inset-bg" id="turn-title" data-active="false">Turn:</div>
                <div class="turn-order card circle" id="turn-circle" data-active="false">O</div>
                <div class="turn-order card cross" id="turn-cross" data-active="false">X</div>
            </div>
        </div>
        <div class="results container flex inset-bg">
            <div id="results">Select a game mode</div>
        </div>
    </div>

    <div class="board container grid r3c3">
        <div class="slot inset-bg" data-token="empty" data-active="true" data-col="0" data-row="0"><div class="shape"></div></div>
        <div class="slot inset-bg" data-token="empty" data-active="true" data-col="1" data-row="0"><div class="shape"></div></div>
        <div class="slot inset-bg" data-token="empty" data-active="true" data-col="2" data-row="0"><div class="shape"></div></div>
        <div class="slot inset-bg" data-token="empty" data-active="true" data-col="0" data-row="1"><div class="shape"></div></div>
        <div class="slot inset-bg" data-token="empty" data-active="true" data-col="1" data-row="1"><div class="shape"></div></div>
        <div class="slot inset-bg" data-token="empty" data-active="true" data-col="2" data-row="1"><div class="shape"></div></div>
        <div class="slot inset-bg" data-token="empty" data-active="true" data-col="0" data-row="2"><div class="shape"></div></div>
        <div class="slot inset-bg" data-token="empty" data-active="true" data-col="1" data-row="2"><div class="shape"></div></div>
        <div class="slot inset-bg" data-token="empty" data-active="true" data-col="2" data-row="2"><div class="shape"></div></div>
    </div>
</body>
</html>
